<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text based emotion detection</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Text Based Emotion Detection</h1>
        
        <form method="POST" class="row g-3 d-flex justify-content-center my-5">
          <div class="col-auto">
            <input type="text" class="form-control">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-dark mb-3">Predict</button>
          </div>
        </form>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 p-5 border border-dark">
            <p class="mb-3" style="font-weight:600">I am happy!!</p>
            <h5>Prediction - <span class="border border-warning border-3 p-1">Happiness</span></h5>
          </div>
          <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
